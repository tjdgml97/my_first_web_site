  <h2>JavaScript</h2>
  <strong> 자바스크립트 장점 </strong>
  <ol>
<li>HTML/CSS와 완전히 통합할 수 있음</li>
<li>간단한 일은 간단하게 처리할 수 있게 해줌</li>
<li>모든 주요 브라우저에서 지원하고, 기본 언어로 사용됨</li>
<li>이 세 가지 모두를 지원하는 브라우저 연관 기술은 자바스크립트뿐입니다.</li>
</ol>

이런 특징 때문에 자바스크립트는 브라우저 인터페이스를 만들 때 가장 널리 사용되고 있습니다.

이 외에도 자바스크립트를 이용해 서버나 모바일 앱 등을 만드는 것도 가능합니다.
